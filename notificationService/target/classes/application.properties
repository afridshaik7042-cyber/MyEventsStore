spring.application.name=notificationService
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=new-unique-group-500
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
server.port= 9080
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=WARN
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.notificationService.Model.EventMessage
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.datasource.url=jdbc:postgresql://localhost:5432/createevent
spring.jpa.properties.hibernate.default_schema=event_create
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect