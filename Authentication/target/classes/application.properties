spring.application.name=Microservices
server.port=8070
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.properties.hibernate.default_schema=eventauth
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=verify:com.example.Microservices.Model.VerifySignUp
spring.kafka.producer.properties.spring.json.add.type.headers=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG